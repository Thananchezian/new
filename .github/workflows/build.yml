name: OWASP ZAP Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Start your application (example using Docker)
      - name: Start application
        run: |
          docker-compose up -d
        # Adjust to your environment; ensure your app is reachable at localhost:8000

      # 3️⃣ Wait for app to be ready
      - name: Wait for application
        run: |
          echo "Waiting for application to start..."
          sleep 15  # adjust based on your app startup time

      # 4️⃣ Run OWASP ZAP full scan
      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: "http://localhost:8000"
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"
          cmd_options: "-r report_html.html -J report_json.json"
          allow_issue_writing: false

      # 5️⃣ Upload HTML report
      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: report_html.html

      # 6️⃣ Upload JSON report
      - name: Upload ZAP JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-json-report
          path: report_json.json

      # Optional: Stop application after scan
      - name: Stop application
        run: docker-compose down


