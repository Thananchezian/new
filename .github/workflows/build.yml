name: Docker Build & Full OWASP ZAP Scan

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-full-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t python-app:latest .

      # 3. Run Docker container
      - name: Run Docker Container
        run: |
          docker run -d -p 8000:8000 --name python-app python-app:latest

      # 4. Wait for server to start
      - name: Wait for server
        run: sleep 15

      # 5. Test API endpoints
      - name: Test API Endpoint
        run: |
          curl http://localhost:8000/
          curl "http://localhost:8000/calc?a=5&b=3&op=+"

      # 6. Run OWASP ZAP full scan
      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: "http://localhost:8000"
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"
          cmd_options: "-t http://localhost:8000"
          allow_issue_writing: false  # disables GitHub issue posting to avoid workflow errors

      # 7. Upload HTML report
      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-full-report
          path: report_html.html

      # 8. Cleanup Docker container
      - name: Stop and remove container
        run: |
          docker stop python-app
          docker rm python-app
