name: Python App CI + OWASP ZAP

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest --disable-warnings --maxfail=1
        env:
          PYTHONPATH: ./src

  docker-and-zap:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t python-app .

      - name: Create Docker network
        run: docker network create zap-network

      - name: Run Docker container
        run: docker run -d --name python-app --network zap-network -p 8000:8000 python-app

      - name: Wait for app to be ready
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8000 >/dev/null; then
              echo "App is ready!"
              break
            fi
            echo "Waiting for app..."
            sleep 2
          done

      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: "http://python-app:8000"
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"
          cmd_options: "-r report_html.html -J report_json.json"
          allow_issue_writing: false
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_title: "ZAP Full Scan Report"
          fail_action: false

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            report_html.html
            report_json.json

      - name: Stop Docker container
        if: always()
        run: |
          docker stop python-app
          docker rm python-app
          docker network rm zap-network
