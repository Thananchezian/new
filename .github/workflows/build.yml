name: Docker Build & Full OWASP ZAP Scan

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-full-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t python-app:latest .

      # 3. Run Docker container
      - name: Run Docker Container
        run: |
          docker run -d -p 8000:8000 --name python-app python-app:latest

      # 4. Wait for app to start
      - name: Wait for server
        run: sleep 15

      # 5. Optional: Test API
      - name: Test API Endpoint
        run: |
          curl http://localhost:8000/
          curl "http://localhost:8000/calc?a=5&b=3&op=+"

      # 6. Run full OWASP ZAP scan
      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: "http://localhost:8000"
          rules_file_name: ""
          cmd_options: "-t http://localhost:8000"
          artifact_name: "zap-full-report"

      # 7. Upload ZAP HTML Report
      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-full-report
          path: report.html
