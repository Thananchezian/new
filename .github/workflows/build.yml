name: Python App CI + OWASP ZAP

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  actions: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest --disable-warnings --maxfail=1
        env:
          PYTHONPATH: ./src

  docker-and-zap:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t python-app .

      - name: Create Docker network
        run: docker network create zap-network

      - name: Run Docker container
        run: docker run -d --name python-app --network zap-network -p 8000:8000 python-app

      - name: Wait for app to be ready
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8000 >/dev/null; then
              echo "App is ready!"
              break
            fi
            echo "Waiting for app..."
            sleep 2
          done

      - name: Run OWASP ZAP Full Scan
        run: |
          docker run --rm \
            --network zap-network \
            -v ${{ github.workspace }}:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py -t http://python-app:8000 -r /zap/wrk/report_html.html -J /zap/wrk/report_json.json

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            report_html.html
            report_json.json

      - name: Stop Docker container
        if: always()
        run: |
          docker stop python-app
          docker rm python-app
          docker network rm zap-network
